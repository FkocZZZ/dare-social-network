<div class="container">
  <div class="detail-container">
    <div class="left-container">
      <div class="image-container">
        <img #imageElement class="image" [src]="detailPost?.imageUrls" alt="">
      </div>
    </div>
    <div class="right-container">
      <div class="top-content">
        <div class="title">
          <p>{{detailPost?.title}}</p>
        </div>
        <div class="description">
          <p>{{detailPost?.content}}</p>
        </div>
        <div class="content">
          <div class="content-left">
            <img class="avatar" [src]="(detailPost?.uid ?? '') | idToAvatar | async" alt="Avatar">
            <div class="info">
              <p class="name">{{(detailPost?.uid ?? '') | idToName | async}}</p>
              <p class="follower">1.8 triệu người theo giỏi</p>
            </div>
          </div>
          <div class="content-right">
            <mat-dialog-actions>
              <button mat-button mat-dialog-close class="follow-button">Theo dõi</button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
      <div class="middle-content">
        <p>Comments</p>
        <div class="user-commented">
        </div>
      </div>
      <div class="bottom-content">
        <div>
          <div class="content-left">
          </div>
          <div class>
          </div>
        </div>
        <div class="user">
          <div>
            <img src="" alt="">
          </div>
          <div>
            <input>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
