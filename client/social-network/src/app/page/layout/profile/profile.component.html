<div id ="container">
  <div id="card">
    <div class="card-item">
      <div class="card-item-content">
        <div class="card-item-name">{{ name }}</div>
        <div class="card-item-username"> username</div>
        <div class="card-item-number">
          <div>
            <span class="number">220K</span>
            <span class="funOfNum" (click)="openDialog3()" >Followers</span>
          </div>
          <div>
            <span class="number">220K</span>
            <span class="funOfNum">Post</span>
          </div>
          <div>
            <span class="number">220K</span>
            <span class="funOfNum" (click)="openDialog2()" >Following</span>
          </div>
        </div>
        <div class="card-item-description">{{ bio }}</div>
      </div>
        <div class="edit-button">
          <img [src]="avatarUrl" alt="avatar">
          <button id="edit" mat-raised-button (click)="openEditProfileDialog()">Edit Profile</button>
        </div>
    </div>
  </div>
  <div id="Post">
    <div class="grid-container">
<!--      <app-post *ngFor="let post of posts; trackBy: trackByFn" [post]="post" (postSelected)="onPostSelected($event)"></app-post>-->
    </div>
</div>
