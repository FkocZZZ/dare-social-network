<div id="container">


    <div id="upload-image" (click)="triggerFileInput()">
    <img src="../../../../../../../public/images/add_photo_alternate.png" alt="add photo" >
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Selected Image" id="selected-image">
    <h3 id="description">Drag And Drop Your Images Here</h3>
    <input type="file" #fileInput id="file" [formControl]="imageUrl"  (change)="handleFileInput($event)">
  </div>
    <form [formGroup]="createPostForm" >
  <div id="post-information">
    <div class="input-form">
      <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Input"   formControlName="title">

        <button matSuffix mat-icon-button aria-label="Clear" (click)="clearTitle()">
          <mat-icon matSuffix>close</mat-icon>
        </button>

    </mat-form-field>

      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Content</mat-label>
        <input matInput placeholder="Input"  formControlName="content" >

          <button matSuffix mat-icon-button aria-label="Clear" (click)="clearContent()">
            <mat-icon matSuffix>close</mat-icon>
          </button>

      </mat-form-field>

    </div>
    <div>
      <button mat-flat-button id="post-button" (click)="createPost()">Post</button>
      <h2></h2>
    </div>
  </div>
  </form>

</div>
<button mat-flat-button (click)="getAllPost()">Get Post</button>

@for( post of ( postData$ | async); track $index){
    <h2>{{post.data.posts}}</h2>
<!--    <p>{{post.content}}</p>-->
<!--    <img [src]="post.imageUrl" alt="post image">-->
}
@if(isCreating$|async){

  <div class="loading-overlay">
    <mat-spinner class="loading-spinner"></mat-spinner>

  </div>
}
