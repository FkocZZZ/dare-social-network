<div id="container">
  <div id="upload-image" (click)="triggerFileInput()">
    <img src="../../../../../../../public/images/add_photo_alternate.png" alt="add photo" >
    <img *ngIf="imageSrc" [src]="imageSrc" alt="Selected Image" id="selected-image">
    <h3 id="description">Drag And Drop Your Images Here</h3>
    <input type="file" #fileInput id="file"  (change)="handleFileInput($event)">
  </div>
  <div id="post-information">
    <div class="input-form">
      <mat-form-field class="example-form-field">
        <mat-label>Input</mat-label>
        <input matInput type="text" [(ngModel)]="valueInput">
        @if (valueInput) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="valueInput=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label>Description</mat-label>
        <input matInput type="text" [(ngModel)]="valueDescription">
        @if (valueDescription) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="valueDescription=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button id="post-button" (click)="clearInputData()">Basic</button>
    </div>
  </div>
</div>
