<div class="home-container">
  <div class="grid-container">
    @for (post of posts.data; track $index) {
      <div class="post-container">
       <div class="post">
          <app-post [post]="post" (imageClick)="navigateToDetail(post)"></app-post>
        </div>
      </div>
    }
  </div>
</div>
