<div class="container">
  <div class="navbar-left">

      <div class="logo-navbar">
        <img src="../public/images/logo_1_nobg.png" class="logo-navbar-icon"  alt=""/>
      </div>
    </div>

  <div class="navbar-center">

    <div id="sidebar-container">
      <div class="sidenav-nav">
        @for (route of dataRoutes; track i; let i = $index) {
          <div
            class="sidenav-nav-item"
            [class]="routeSelected == i ? 'active' : 'inactive'"
            (click)="navigate(i)"
          >
            <div class="sidenav-nav-link">
              <mat-icon class="material-symbols-outlined sidenav-link-icon">
                {{ route.icon }}
              </mat-icon>
            </div>
          </div>
        }
      </div>
    </div>


  </div>
  <div class="navbar-right">
    <div class="avatar-navbar">
      <img src="../public/images/logo_2.png" class="avatar-navbar-icon"  alt=""/>
    </div>
  </div>
</div>
