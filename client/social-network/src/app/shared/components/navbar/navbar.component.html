<div class="container">
  <div class="navbar-left">
      <div class="logo-navbar">
        <img src="../public/images/2.png" class="logo-navbar-icon"  alt=""/>
      </div>
    </div>

  <div class="navbar-center">

    <div id="sidebar-container">
      <div class="sidenav-nav">
        @for (route of dataRoutes; track i; let i = $index) {
          <div
            class="sidenav-nav-item"
            [class]="routeSelected == i ? 'active' : 'inactive'"
            (click)="navigate(i)"
          >
            <div class="sidenav-nav-link">
              <mat-icon class="material-symbols-outlined sidenav-link-icon">
                {{ route.icon }}
              </mat-icon>
            </div>
          </div>
        }
      </div>
    </div>


  </div>
  <div class="navbar-right">


    <div class="avatar-navbar" *ngIf="profileMine$ | async as profile">
      <img src="{{profile.avatarUrl}}" class="avatar-navbar-icon"  alt=""/>
    </div>


  </div>
  <mat-icon class="material-symbols-outlined" (click)="logout()">logout</mat-icon>

</div>
